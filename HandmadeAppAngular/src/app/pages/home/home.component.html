<section class="container row m-3">
    <div *ngFor="let product of products" class="card col-3 m-3 text-center" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{product.productName}}</h5>
          <p class="card-text">{{product.discription}}</p>
          <p class="card-text">{{product.price}}</p>
          <a href="" class="btn btn-primary" onclick="reserve(product._id,product)">Reserve</a>
        </div>
      </div>
</section>
